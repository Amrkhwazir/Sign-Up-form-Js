<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

    <!-- navbar -->

    <nav class="navbar container-fluid navbar-expand-lg bg-body-tertiary px-4" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-brands fa-slack"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <form class="d-flex mx-4" role="search">
            <input class="form-control rounded-5 px-4" id="searchBar" type="search" placeholder="Search what you like it" aria-label="Search">
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-4">
              <li class="nav-item nav-item-li">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-sharp fa-solid fa-house"></i></a>
                <p id="homeText">Home</p>
              </li>
              <li class="nav-item nav-item-li">
                <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                <p>notification</p>
              </li>
              <li class="nav-item nav-item-li">
                <a class="nav-link" href="#"><i class="fa-solid fa-message"></i></a>
                <p id="messageText">message</p>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="../Assets/profile pic.jfif" alt="" width="30px">
                </a>
                <ul class="dropdown-menu dropdown-menu-end my-2">
                  <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i>Setting</a></li>
                  <li><hr class="dropdown-divider bg-light"></li>
                  <li><a class="dropdown-item" id="logout" href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- main template -->
     
    <div class="container text-center" id="displayBox">
        <div class="row ">
          <div class="col border border-primary">
            Column
          </div>
          <!-- 2nd column -->

          <div class="col-6 border border-primary mx-3 p-4">
            <div class="container postBox  rounded-3">
                <img src="../Assets/profile pic.jfif" alt="" width="40px" height="40px">
                <input id="postInputBar" class="container" data-bs-toggle="modal" data-bs-target="#exampleModal" type="text" placeholder="what's on your mind,">
              
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content ">
                      <div class="modal-header">
                        <h1 class="modal-title container mx-5 fs-5 text-light text-center" id="exampleModalLabel">Create a Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                  
                      <div class="modalPostArea container bg-light text-start">
                        <img class="userImg" src="../Assets/profile pic.jfif" alt="">
                       <p class="userName">Amir khan</p>
                        <p>Post to everyone</p>
                        <textarea name="" id="" class="container" placeholder="What do you want to post about?"></textarea>                      
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light container fw-bold" data-bs-dismiss="modal">Post</button>
                      </div>
                    </div>
                  </div>
                </div>

                <li class="list-group-item bg-light"><hr></li>
                <div class="multipleIconBox d-flex justify-content-around pt-2">
                <div class=" mediaIcon d-flex gap-1">
                  <i class="fa-solid fa-image"></i>
                  <p>Photos</p>
                </div>
                <div class=" mediaIcon d-flex gap-1">
                  <i class="fa-solid fa-video"></i>
                  <p>Videos</p>
                </div>
                <div class=" mediaIcon d-flex gap-1">
                  <i class="fa-solid fa-icons"></i>
                  <p>Activity</p>
                </div>
                <div class=" mediaIcon d-flex gap-1">
                  <i class="fa-solid fa-newspaper"></i>
                  <p>Article</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col border border-primary">
            Column
          </div>
        </div>
      </div>

      <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
